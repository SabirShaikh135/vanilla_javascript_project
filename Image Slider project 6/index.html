<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-cantainer">
        <div class="slide">
            <img src="images/img1.jpg" alt="img1">
            <div class="caption">Caption text 1</div>
        </div>

         <div class="slide">
            <img src="images/img2.jpg" alt="img1">
            <div class="caption">Caption text 2</div>
        </div>

        <div class="slide">
            <img src="images/img3.jpg" alt="img1">
            <div class="caption">Caption text 3</div>
        </div>

        <div class="slide">
            <img src="images/img4.jpg" alt="img1">
            <div class="caption">Caption text 4</div>
        </div> 
        <span class="arrow prev" onclick="controller(-1)">&#10094</span>
        <span class="arrow next" onclick="controller(1)">&#10095</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
