<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <main>
        <section class="cantainer">
            <!-- title -->
            <div class="title">
                <h2>Our Review </h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-cantainer">
                    <img src="sabir.jpeg" alt="sabir" id="person-img" width="150px" height="150px" style="border-radius: 50%;">
                </div>
                <h4 id="auther">Sabir Shaikh</h4>
                <p id="job">Software Engineer</p>
                <p id="info">
                  Sriracha literally flexitarian irony, vape marfa unicorn. Glossier tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb marfa hell of pabst raclette post-ironic jianbing swag.
                  </p>
                  <!-- pre next button -->
                  <div class="button-container">
                    <button class="prev-btn">
                      <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                      <i class="fas fa-chevron-right"></i>
                    </button>
                  </div>
                  <button class="random-btn"> Suprise me</button>
            </article>
        </section>
    </main>
    <script src="apps.js"></script>
</body>
</html>
