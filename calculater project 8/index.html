<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cantainer">
        <div class="input-div">
            <input type="text"  id="input-text">
        </div>
        <div class="button-div">
            <button class="button-class" id="C">C</button>
            <button class="button-class" id="clear" >clear</button>
            <button class="button-class"id="%" >%</button>
            <button class="button-class"id="/">/</button>
            <button class="button-class" id="7" value="7">7</button>
            <button class="button-class" id="8">8</button>
            <button class="button-class" id="9">9</button>
            <button class="button-class" id="*">x</button>
            <button class="button-class" id="4">4</button>
            <button class="button-class"id="5">5</button>
            <button class="button-class"id="6" >6</button>
            <button class="button-class" id="-">-</button>
            <button class="button-class" id="1">1</button>
            <button class="button-class" id="2">2</button>
            <button class="button-class" id="3">3</button>
            <button class="button-class" id="+">+</button>
            <button class="button-class" id="+/-">+/-</button>
            <button class="button-class"id="0">0</button>
            <button class="button-class"id=".">.</button>
            <button class="button-class"id="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
